<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativity Corner 2.0</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="generalSettingsContainer">
        <div class="iconAndDesc">
            <i class="fas fa-info-circle"></i>
            <p>Info</p>
            <div class="largeInfoDiv">
                <p>Hello</p>
            </div>
        </div>
        <div class="iconAndDesc inline">
            <i class="fas fa-sort-amount-down-alt"></i>
            <p>Sort</p>
            <div>
                <button id="btnSortByAll">All</button>
                <button id="btnSortByAuthors">Authors</button>
                <button id="btnSortByInstruments">Instruments</button>
                <button id="btnSortByOriginality">Originality</button>
                <button id="btnSortByVocals">Vocals</button>
            </div>
        </div>
        <div class="iconAndDesc">
            <i class="fas fa-file-alt"></i>
            <p>Lyrics</p>
            <div class="largeInfoDiv">
                <p id="lyrics">There are currently no lyrics for this song.</p>
            </div>
        </div>
        <div class="iconAndDesc inline">
            <i class="fas fa-cog"></i>
            <p>Playback</p>
            <div>
                <i class="fas fa-backward"></i>
                <i class="fas fa-random"></i>
                <i class="fas fa-redo"></i>
                <i class="fas fa-forward"></i>
            </div>
        </div>
    </div>

    <header>
        <img src="./images/logo.png" alt="Logo">
    </header>

    <div id="mainSongContainer"></div>

    <div id="modalSong" class="modalSong">
        <div class="modalMain">
            <h1 id="modalSongTitle">Title</h1>
            <h3 id="modalSongAuthor">Author</h3>
            <img src="./images/img.jpg" alt="image of author" height="300px">
            <div>
                <audio id="mainAudio" controls>
                    <source src="">
                </audio>
            </div>
        </div>
    </div>
